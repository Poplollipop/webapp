<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-4">
    	<div class="row">
    		<div class="col-md-8 mx-auto rounded border p-4">
    			<h2 class="text-center mb-5">新增客戶</h2>
    			
    			<form method="post" th:object="${clientDo}">
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">姓氏</label>
    					<div class="col-sm-8">
    						<input class="form-control" th:field="${clientDo.firstName}">
    						<p th:if="${#fields.hasErrors('firstName')}"
    							th:errorclass="text-danger"
    							th:errors="${clientDo.firstName}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">名字</label>
    					<div class="col-sm-8">
    						<input class="form-control" th:field="${clientDo.lastName}">
    						<p th:if="${#fields.hasErrors('lastName')}"
    							th:errorclass="text-danger"
    							th:errors="${clientDo.lastName}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Email</label>
    					<div class="col-sm-8">
    						<input class="form-control" th:field="${clientDo.email}">
    						<p th:if="${#fields.hasErrors('email')}"
    							th:errorclass="text-danger"
    							th:errors="${clientDo.email}"></p>
    					</div>
    				</div>

					<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">手機號碼</label>
    					<div class="col-sm-8">
    						<input class="form-control" th:field="${clientDo.phone}">
    						<p th:if="${#fields.hasErrors('phone')}"
    							th:errorclass="text-danger"
    							th:errors="${clientDo.phone}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">地址</label>
    					<div class="col-sm-8">
    						<input class="form-control" th:field="${clientDo.address}">
    						<p th:if="${#fields.hasErrors('address')}"
    							th:errorclass="text-danger"
    							th:errors="${clientDo.address}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">狀態</label>
    					<div class="col-sm-8">
    						<select class="form-select" th:field="${clientDo.status}">
    						<option value='New'>New</option>
    						<option value='Permanent'>Permanent</option>
    						<option value='Lead'>Lead</option>
    						<option value='Inactive'>Inactive</option>
    						</select>
    						<p th:if="${#fields.hasErrors('status')}"
    							th:errorclass="text-danger"
    							th:errors="${clientDo.status}"></p>
    					</div>
    				</div>
    				
    				<div class="row">
    					<div class="offset-sm-4 col-sm-4 d-grid">
    						<button type="submit" class="btn btn-primary">確認</button>
    					</div>
    					<div class="col-sm-4 d-grid">
    						<a class="btn btn-outline-primary" href="/clients">取消</a>
    					</div>
    				</div>
    			</form>
    		</div>
    	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
